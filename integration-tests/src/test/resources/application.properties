spring.docker.compose.skip.in-tests=false
spring.datasource.hikari.schema=test
spring.docker.compose.lifecycle-management=start-only

# JWT Configuration
jwt.auth.converter.resourceId=my-super-client
jwt.auth.converter.principalAttribute=principal_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/keycloack-demo/protocol/openid-connect/token

openapi.service.title=service-application
openapi.service.version=v1
openapi.service.url=http://localhost:8080